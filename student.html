<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f8;
      padding: 20px;
    }

    .student-signup-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .student-signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .student-signup-form label {
      display: block;
      margin-bottom: 12px;
      color: #555;
    }

    .student-signup-form input,
    .student-signup-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
    }

    .student-signup-form textarea {
      resize: vertical;
    }

    .student-signup-form button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .student-signup-form button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="student-signup-container">
    <h2>Student Sign Up</h2>
    <form class="student-signup-form" id="studentForm">
      <!-- Account Info -->
      <label>
        Full Name:
        <input type="text" name="name" required />
      </label>
      <label>
        Email:
        <input type="email" name="email" required />
      </label>
      <label>
        Password:
        <input type="password" name="password" required />
      </label>
      <label>
        Confirm Password:
        <input type="password" name="confirmPassword" required />
      </label>

      <!-- Academic Info -->
      <label>
        College Name:
        <input type="text" name="college" required />
      </label>
      <label>
        Branch:
        <input type="text" name="branch" required />
      </label>
      <label>
        Year of Study:
        <input type="number" name="year" min="1" max="5" required />
      </label>
      <label>
        Roll Number:
        <input type="text" name="rollNumber" required />
      </label>

      <!-- Optional Info -->
      <label>
        Areas of Interest:
        <input type="text" name="interests" />
      </label>
      <label>
        LinkedIn Profile:
        <input type="url" name="linkedin" />
      </label>
      <label>
        GitHub Profile:
        <input type="url" name="github" />
      </label>
      <label>
        Bio:
        <textarea name="bio" rows="3"></textarea>
      </label>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.getElementById("studentForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = {};
      const inputs = this.querySelectorAll("input, textarea");

      inputs.forEach((input) => {
        formData[input.name] = input.value;
      });

      if (formData.password !== formData.confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      console.log("Registered Student:", formData);
      alert("Registration successful!");

      // Simulate navigation to homepage
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
