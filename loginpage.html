<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In / Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        h1 {
            font-weight: bold;
            margin: 0;
        }

        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }

        button {
            border-radius: 20px;
            border: 1px solid #ff4b2b;
            background-color: #ff4b2b;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
                        0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }

            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }

        form {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            background-repeat: no-repeat;
            background-size: cover;
            color: #ffffff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        .ghost {
            background-color: transparent;
            border-color: #fff;
        }

        .split-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Sign Up -->
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1>Create Account</h1>
                <input type="text" id="signupName" placeholder="Name" required />
                <input type="email" id="signupEmail" placeholder="Email" required />
                <input type="password" id="signupPassword" placeholder="Password" required />
                <div class="split-buttons">
                    <button type="button" id="studentSignup">Student</button>
                    <button type="button" id="alumniSignup">Alumni</button>
                </div>
            </form>
        </div>

        <!-- Sign In -->
        <div class="form-container sign-in-container">
            <form id="signInForm">
                <h1>Sign in</h1>
                <input type="email" id="signinEmail" placeholder="Email" required />
                <input type="password" id="signinPassword" placeholder="Password" required />
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome!</h1>
                    <p>To keep connected with us, please signup with your info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>LinkBack</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    <script>
        // Replace with your Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAGXT7TmyycD-TZV-RWu0nyr3PmeXLrgi8",
            authDomain: "hackatron-7bb5a.firebaseapp.com",
            projectId: "hackatron-7bb5a",
            storageBucket: "hackatron-7bb5a.firebasestorage.app",
            messagingSenderId: "458740684448",
            appId: "1:458740684448:web:d939b3a15dbc8156afdbc5",
            measurementId: "G-FMGQ66S333"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

    </script>

    <script>
        const container = document.getElementById("container");
        const signUpButton = document.getElementById("signUp");
        const signInButton = document.getElementById("signIn");

        // Toggle between Sign Up and Sign In panels
        signUpButton.addEventListener("click", () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener("click", () => {
            container.classList.remove("right-panel-active");
        });

        // Function to handle user sign-up
        function signUpUser(role) {
            const name = document.getElementById("signupName").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    return user.updateProfile({ displayName: name }).then(() => {
                        // Save additional info to Firestore
                        return db.collection("users").doc(user.uid).set({
                            name: name,
                            email: email,
                            role: role,
                            uid: user.uid,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    });
                })
                .then(() => {
                    alert(`${role} Sign Up Successful and data saved!`);
                })
                .catch((error) => {
                    alert(error.message);
                    console.error("Error during sign-up:", error);
                });
        }

        // Event listeners for Student and Alumni sign-up buttons
        document.getElementById("studentSignup").addEventListener("click", () => {
            signUpUser("Student");
        });

        document.getElementById("alumniSignup").addEventListener("click", () => {
            signUpUser("Alumni");
        });

        // Event listener for Sign In form submission
        document.getElementById("signInForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("signinEmail").value;
            const password = document.getElementById("signinPassword").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Signed In Successfully!");
                    console.log("Signed in:", userCredential.user);
                    // Redirect to dashboard or another page
                    window.location.href = "profile.html";
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
